<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="form_validation.js"></script>
</head>

<body>

    <div class="container">
        <form class="login-email" action="login_database.php" method="POST"  onsubmit="return loginFormValidation()">
			<p class="login-text">Login</p>
			<div class="input-group">
				<input id="email" placeholder="Email" name="email" >
                <span class="error-message" style="color: rgb(201, 38, 38);font-size: small;"><p id="emailError"></p></span>
			</div>
			<div class="input-group">
				<input type="password" id="password" placeholder="Password" name="password" >
                <span class="error-message" style="color: rgb(201, 38, 38);font-size: small;"><p id="passwordError"></p></span>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Login</button>
			</div>
			<p class="login-register-text">Don't have an account? <a href="register.html">Register Here</a>.</p>
		</form>
    </div>



</body>

</html>
